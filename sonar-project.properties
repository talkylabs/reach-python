sonar.projectKey=talkylabs_reach-python
sonar.projectName=reach-python
sonar.organization=talkylabs

sonar.sources=talkylabs/
# Exclude any auto-generated source code
sonar.exclusions=talkylabs/reach/rest/**/*
sonar.tests=tests/
# Exclude any auto-generated integration tests
sonar.test.exclusions=tests/integration/**/test_*.py

# For Code Coverage analysis
sonar.python.coverage.reportPaths=coverage.xml
# Exclude auto-generated code from coverage analysis
sonar.coverage.exclusions=talkylabs/reach/rest/**/*
sonar.python.version=3
